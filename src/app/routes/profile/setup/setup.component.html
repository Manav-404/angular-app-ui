<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
</head>
<body>
  <div class="container-fluid">
      <div class="row">
          <div class="col-12">
              <h2 class="welcome-setup">WELCOME TO FACEBOOK</h2>
          </div>
      </div>

      <div class="row">
          <img src="assets/img/nature.jpg" alt="" class="profile-pic" style="display: inline-block;" *ngIf="show">
        <div class="card setup-upload-card">
            <div class="card-body">
                <form>
                    <div class="input-group">
                        <div class="custom-file">
                          <input type="file" class="custom-file-input" id="inputGroupFile04">
                          <label class="custom-file-label" for="inputGroupFile04">Choose profile picture</label>
                        </div>
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary upload-btn" type="button">Upload</button>
                        </div>
                      </div>
                  </form>
            </div>
          </div>
         
      </div>

      <div class="row">
        <div class="card setup-info-card">
            <div class="card-body">
                <form>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">First Name</label>
                        <input type="text" class="form-control" id="inputEmail4" >
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">Last Name</label>
                        <input type="text" class="form-control" id="inputPassword4">
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-8">
                        <label for="inputState">City</label>
                        <select id="inputState" class="form-control">
                          <option selected>Choose...</option>
                          <option>...</option>
                        </select>
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                      </div>
                    </div>
                    
                    <button type="submit" class="btn btn-next " routerLink="/news-feed"><em class="fa fa-arrow-right" aria-hidden="true"></em></button>
                  </form>
            </div>
          </div>
      </div>

  </div>
    <br><br>
    <br><br>
    <br><br>
    <br><br>
    <br>
    
</body>
</html>
